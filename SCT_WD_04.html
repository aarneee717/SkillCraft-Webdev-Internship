<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel To-Do App</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #a8e6cf;
      font-family: 'Press Start 2P', cursive;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #2d3436;
      text-shadow: 2px 2px #fff;
    }

    .container {
      background: #dcedc1;
      border: 4px solid #333;
      box-shadow: 6px 6px #888;
      padding: 20px;
      width: 350px;
      border-radius: 0; /* pixel look */
    }

    input, button {
      font-family: 'Press Start 2P', cursive;
      padding: 10px;
      border: 3px solid #333;
      background: #fff;
      outline: none;
      font-size: 10px;
    }

    button {
      background: #ffaaa5;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1) rotate(-2deg);
      background: #ffd3b6;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    li {
      background: #fff;
      border: 2px solid #333;
      padding: 8px;
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
    }

    li.completed {
      text-decoration: line-through;
      background: #b9fbc0;
      color: #555;
    }

    .checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid #333;
      margin-right: 8px;
      cursor: pointer;
      position: relative;
    }

    .checkbox.checked::after {
      content: "âœ”";
      position: absolute;
      top: -2px;
      left: 2px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Pixel To-Do</h1>
  <div class="container">
    <input type="text" id="taskInput" placeholder="Add task...">
    <button onclick="addTask()">Add</button>
    <h3>ðŸ“Œ Pending</h3>
    <ul id="taskList"></ul>
    <h3>âœ… Completed</h3>
    <ul id="completedList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (!taskText) return;

      const li = document.createElement('li');
      const checkbox = document.createElement('div');
      checkbox.classList.add('checkbox');
      checkbox.onclick = () => toggleComplete(li, checkbox);

      const span = document.createElement('span');
      span.textContent = taskText;

      li.appendChild(checkbox);
      li.appendChild(span);
      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }

    function toggleComplete(li, checkbox) {
      checkbox.classList.toggle('checked');
      if (li.classList.toggle('completed')) {
        document.getElementById('completedList').appendChild(li);
      } else {
        document.getElementById('taskList').appendChild(li);
      }
    }
  </script>
</body>
</html>
