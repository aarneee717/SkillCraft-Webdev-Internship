<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(135deg, #0b0b0b, #2c003e, #5a0c63, #ff1744);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 15px;
      padding: 20px;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 25px #ff1744, 0 0 50px #aa00ff;
    }

    .cell {
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      border: 2px solid transparent;
      background: rgba(20, 20, 20, 0.9);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff1744, 0 0 30px #aa00ff;
    }

    .cell.X {
      color: #ff1744;
      text-shadow: 0 0 12px #ff1744, 0 0 25px #ff5252;
    }

    .cell.O {
      color: #aa00ff;
      text-shadow: 0 0 12px #aa00ff, 0 0 25px #e040fb;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 12px #fff, 0 0 20px #ff1744;
    }

    .reset-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background: linear-gradient(90deg, #ff1744, #aa00ff);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #ff1744, 0 0 25px #aa00ff;
      transition: transform 0.2s;
    }

    .reset-btn:hover {
      transform: scale(1.1);
    }

    @media (max-width: 500px) {
      .game-container {
        grid-template-columns: repeat(3, 90px);
        grid-template-rows: repeat(3, 90px);
        gap: 10px;
      }
      .cell {
        width: 90px;
        height: 90px;
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <div>
    <div class="game-container" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status" id="status">Player X's Turn</div>
    <button class="reset-btn" onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];
    let running = true;

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    cells.forEach(cell => cell.addEventListener("click", cellClicked));

    function cellClicked() {
      const index = this.getAttribute("data-index");
      if (board[index] !== "" || !running) return;

      board[index] = currentPlayer;
      this.textContent = currentPlayer;
      this.classList.add(currentPlayer);

      checkWinner();
    }

    function checkWinner() {
      let won = false;

      for (let condition of winConditions) {
        const [a,b,c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          won = true;
          break;
        }
      }

      if (won) {
        statusText.textContent = ` Player ${currentPlayer} Wins! ðŸŽ‰`;
        running = false;
      } else if (!board.includes("")) {
        statusText.textContent = ":0 It's a Draw!Try Again.";
        running = false;
      } else {
        currentPlayer = (currentPlayer === "X") ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s Turn`;
      }
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      running = true;
      statusText.textContent = "Player X's Turn";
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("X", "O");
      });
    }
  </script>

</body>
</html>
